on:
  push:
    branches: add-gh-action

name: build-distill

jobs:
  distill:
    runs-on: macOS-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-r@master

      - uses: r-lib/actions/setup-pandoc@master
        
      - name: Query dependencies
        run: |
          install.packages("remotes")
          install.packages("renv")
          remotes::install_github("rstudio/rmarkdown")
          saveRDS(renv::dependencies(), ".github/depends.Rds", version = 2)
          writeLines(sprintf("R-%i.%i", getRversion()$major, getRversion()$minor), ".github/R-version")
        shell: Rscript {0}
        
      - name: Cache R packages
        uses: actions/cache@v1
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-${{ hashFiles('.github/depends.Rds') }}
          restore-keys: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-
        
      - name: Install dependencies
        run: |
          depends <- readRDS('.github/depends.Rds')
          unique <- unique(depends$Package)
          renv::install(unique)
          remotes::install_github("rstudio/distill")
          remotes::install_github("seankross/postcards")
        shell: Rscript {0}
        
      - name: Build Distill website
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          Rscript -e 'rmarkdown::render_site()'
          
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@3.6.2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: docs # The folder the action should deploy.
          CLEAN: true # Automatically remove deleted files from the deploy branch